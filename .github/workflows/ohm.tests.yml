name: Tests

on:
  push:
    branches:
      - "**"

jobs:
  test:
    strategy:
      matrix:
        node-version: ["18.x", "20.x"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: corepack enable
      - run: yarn install
      - run: yarn test
